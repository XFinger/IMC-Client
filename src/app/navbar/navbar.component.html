<mat-sidenav-container class="all-wrap" fullscreen>
  <mat-sidenav #sidenav>
    <mat-list>
      <mat-list-item [routerLink]="['/']"> Foo</mat-list-item>
      <mat-list-item [routerLink]="['/bar']"> Bar and the rest </mat-list-item>
    </mat-list>
  </mat-sidenav>
 
  <div class="page-wrap">
    <header role="banner">
      <mat-toolbar color="primary">
        <button
          type="button"
          mat-icon-button
          (click)="sidenav.open()"
          title="Open sidenav">
          <mat-icon>menu</mat-icon>
        </button>
        IMCLAUS
        <span class="fill-space"></span>

   

      <ul class="right hide-on-med-and-down">

        <li> <a>LOGIN</a></li>
        <li> <a>REGISTER</a></li>

        <li> <a >PROFILE</a></li>
        <li> <a >LOGOUT</a></li>

      </ul>

      </mat-toolbar>
    </header>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
    <footer>
      Your sticky footer with a variable height.
    </footer>
  </div>
</mat-sidenav-container>
