 
<div *ngIf="listitem">
  <mat-list>
  
    <mat-list-item>
      
      <ul>
        <li matLine>listable id: {{listitem.listable_id}} </li> 
        <li matLine>listitem id: {{ listitem.id }}</li>
        <li matLine>item: {{ listitem.item }}</li>
        <li matLine>status: {{ listitem.status.li_state }}</li>
      </ul>
      <mat-divider ></mat-divider>
      
    </mat-list-item>
  
  </mat-list>
</div>
