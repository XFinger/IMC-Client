<app-toolbar></app-toolbar>

<mat-card class = "small-card">
  <mat-card-title>Register</mat-card-title>
  <form [formGroup]="userRegistrationForm" (ngSubmit)= "onSubmit(user)">
    <mat-form-field appearance="outline">
      <mat-label> User Name </mat-label>
      <input matInput formControlName="username" required>
    </mat-form-field><br> 
    <mat-form-field appearance="outline">
      <mat-label> Email </mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field><br>
      <mat-form-field appearance="outline">
        <mat-label> Password </mat-label>
          <input matInput formControlName="password"  [type]="hide ? 'password' : 'text'" required>
      </mat-form-field><br>
      <mat-form-field appearance="outline">
        <mat-label> Confirm Password </mat-label>
          <input matInput formControlName="password_confirmation" required>
          <mat-hint class = 'smaller'>*Required</mat-hint>
      </mat-form-field> 
      <mat-card-actions>
          <button mat-button type="onSubmit" class="btn btn-primary-outline">Register</button>
      </mat-card-actions>

  </form>    
</mat-card>
